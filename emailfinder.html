<!DOCTYPE html>

    <main>
        <section class="email-finder-section">
            <h1>Email Finder</h1>
            <p>Locate professional email addresses with ease.</p>
            <div class="email-finder-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                
                <label for="email-domain">Email Domain:</label>
                <input type="text" id="email-domain" name="email-domain" placeholder="example.com" required>
                
                <button id="find-email" onclick="findEmail()">Find Email</button>
            </div>
            <div id="email-result"></div>
        </section>
    </main>
